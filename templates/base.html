{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static "icons/favicon.ico" %}">
    <title>Sharad's Blog</title>

    <!-- Bootstrap core CSS -->
    
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="{% static "css/blog.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    a{
      text-decoration: none;
      color:#0C3C26;  
    }
    a:hover{
      text-decoration: none;
      color:#44B78B;
    }
    </style>
  </head>

  <body>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
      </button>
      <a class="navbar-brand" href="#">Geeky Cat</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="{% url 'index' %}">Home</a></li>
        <li><a href="http://opinifyme.tk/thecreator/">About Me</a></li>
        <li><a onclick="javascript:contactme()" href="javascript:void(0);">Contact Me</a></li> 
      </ul>
      </div>
    
  </div>
</nav>

    <div class="container">

    {% block blog_header %} {% endblock %}
      
      <div class="row">

        {% block blog_entries %} {% endblock %}
        {% block sidebar %} {% endblock %}

      </div><!-- /.row -->

    </div><!-- /.container -->


    <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Drop me a message !</h4>
        </div>
        <div class="modal-body" >
          <form name="contact" id="contactme">
          {% csrf_token %}
            <label for="name">Your Name: </label><br>
            <input type="text" name="name" class="input-xlarge myname"><br><br>
            <label for="email">Your E-mail: </label><br>
            <input type="email" name="email" class="input-xlarge myemail"><br><br>
            <label for="message">Your Message : </label><br>
            <textarea name="message" class="input-xlarge mymessage"></textarea>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="submit" class="btn btn-success">Send</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Nah !</button>
          
        </div>
      </div>
      
    </div>
  </div>

  <div class="modal fade" id="thanx" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Thanks for the message !</h4>
        </div>
        
    </div>
  </div>

  </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="{% static "js/docs.min.js" %}"></script>
    <script src="{% static "js/blog.js" %}"></script>
  </body>
</html>
